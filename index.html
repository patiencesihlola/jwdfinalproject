<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>jwdfinalproject!</title>

    <link rel="stylesheet"  href="./css/style.css">
  </head>

  <body>
     <!----> 
   <div class="container-fluid">
<!---->
    <!--Form information starts here-->
    <section class="d-flex flex-column mx-auto col-lg-4 col-md-8 col-sm-12">
            <form name="addTask" action="/" id="addform" method="GET">

        <div class="col">    
          <label for="name" class="form-label success">Name:</label>
          <input type="text" class="form-control" id="nameinput" placeholder="Enter Name">
                  </div><br>

        <div class="col">
          <label for="description" class="form-label Error">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="3" cols="30" placeholder="Enter description"></textarea>
                 </div><br>

        <div class="col">
          <label for="assign" class="form-label">Assigned To:</label>
          <input type="text" class="form-control" id="assign" placeholder="Assign someone">
                  </div><br>

        <div class="col">
          <label for="inputState" class="form-label">Status</label>
          <select id="inputState" class="form-select">
            <option value="todo">To do</option>
            <option value="review">Review</option>
            <option value="inprogress">In progress</option>
            <option value="done">Done</option>
          </select>
        </div>

        <div class="col">
          <label for="date" class="form-label">Due Date:</label>
          <input type="date" class="form-control" id="date" placeholder="Enter valid date">
        </div>

        <div class="col">
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
          <button type="submit" class="btn btn-primary" id="resetBtn">Reset</button>
              </div>

        </form>
      </section>
    
  <!--Forminformation ends here-->

        <!--Cards information-->
    <section class="d-flex flex-wrap justify-content-center">
                    
    <!--First card starts here-->
        <div class="col" >
          <div class="mx-auto card" style="width: 14rem;">
            <div class="card-body">
              <h5 class="card-name">Name</h5>
              <p class="card-text">Coding</p>
              <h5 class="card-name">Description</h5>
              <p class="card-text">Make use of course content.</p>
              <h5 class="card-name">Assigned to:</h5>
              <p class="card-text">Patience</p>
              <h5 class="card-status">Status:</h5>
              <p class="card-text">Done</p>
              <h5 class="card-name">Due Date:</h5>
              <p class="Date">mm/dd/year</p>
              <a href="#" class="btn btn-primary">Edit</a>
              <a href="#" class="btn btn-primary">delete</a>
            </div>
          </div>
        </div>
               <!--first card ends here-->

                       </section>
              <footer>Rights reserved. Copyright 2021 , by Gyanu & Patience</footer>
          
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

  <script type="text/javascript" src="index.js"></script>
  </div>
  </body>
</html>
